<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Polinvent Email Signature</title>
</head>

<body style="margin:0; padding:0; background:#ffffff;">
  <!-- Signature wrapper -->
  <table cellpadding="0" cellspacing="0" border="0"
         style="font-family: Calibri, Arial, Helvetica, sans-serif; font-size:14px; color:#000000; line-height:1.35;">
    
    <!-- Name + Title -->
    <tr>
      <td style="padding:0 0 8px 0;">
        <div style="font-size:20px; font-weight:700; margin:0;">Fazekas Viktor</div>
        <div style="font-size:18px; font-weight:400; margin:0;">Head of Operations</div>
      </td>
    </tr>

    <!-- Spacing -->
    <tr>
      <td style="height:8px; font-size:1px; line-height:1px;">&nbsp;</td>
    </tr>

    <!-- Logo -->
    <tr>
      <td style="padding:0 0 10px 0;">
        <img src="polinvent_logo_2026.png"
             alt="POLINVENT"
             width="260"
             style="display:block; border:0; outline:none; text-decoration:none;">
      </td>
    </tr>

    <!-- Contact line 1: Email | Phone -->
    <tr>
      <td style="padding:0 0 4px 0;">
        <span style="color:#1a1a1a;">
          <a href="mailto:viktor.fazekas@polinvent.com"
             style="color:#0563C1; text-decoration:underline;">viktor.fazekas@polinvent.com</a>
        </span>
        <span style="color:#9a9a9a;">&nbsp;&nbsp;|&nbsp;&nbsp;</span>
        <span style="color:#8a8a8a; font-weight:600;">+36 20 361 9946</span>
      </td>
    </tr>

    <!-- Contact line 2: Address | Web -->
    <tr>
      <td style="padding:0 0 14px 0;">
        <span style="color:#8a8a8a;">H-2360 Gyál, Bánki Donát u. 22.</span>
        <span style="color:#9a9a9a;">&nbsp;&nbsp;|&nbsp;&nbsp;</span>
        <a href="https://www.polinvent.com"
           style="color:#0563C1; text-decoration:underline;">www.polinvent.com</a>
      </td>
    </tr>

    <!-- Banner -->
    <tr>
      <td style="padding:0;">
        <img src="polinvent_banner_wwett2026.png"
             alt="POLINVENT - WWETT"
             width="720"
             style="display:block; border:0; outline:none; text-decoration:none; max-width:720px;">
      </td>
    </tr>

  </table>
</body>
</html>
